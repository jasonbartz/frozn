<!DOCTYPE html>
<html>
<head>
    {% block static %}
    <link rel="stylesheet" href="/static/bootstrap.min.css" type="text/css" media="all" />
    <link rel="stylesheet" href="/static/frozn.css" type="text/css" media="all" />
    <link rel="stylesheet" href="/static/prettify/prettify.css" type="text/css" media="all" />
    <script type="text/javascript" src="/static/prettify/prettify.js"></script>
    {% endblock static %}
</head>

<body onload="prettyPrint()">
    <div class="container span8">
        {% block header %}
        <div class="header">
            <ul class="tabs">

            </ul>
            <h1>Name</h1>
            
        </div>
        {% endblock header %}
        
        <div class="content">
        {% block content %}

        {% endblock content %}
        </div>
    </div>
</body>
</html>
